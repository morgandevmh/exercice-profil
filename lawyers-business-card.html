<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer's Business Card </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="photo">
            <img src="img/2147898278.jpg" alt="lawyer image"> 
        </div>

        <div class="identity">
            <h1>Jean Noscrupule</h1>
            <h2>Noscrupule & Partners</h2>
            <p>"Justice may be blind, but profit isn't"</p>
        </div>

        
            <label class="button" for="contact">
                <input value="CONTACT ME" name="contact" id="button" type="button">
            </label>
            
        

        <div class="description">
            <h2>About Me</h2>
            <p>Tough lawyer driven by results and profit. </p>
            <p> No case is too controversial if the stakes are high enough</p>
        </div>
    </div>
    
</body>
</html>
